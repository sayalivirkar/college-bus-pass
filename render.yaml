services:
  # Web service
  - type: web
    name: college-bus-pass
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn buspass_project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: buspass_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: buspass_redis
          type: redis
          property: connectionString

databases:
  - name: buspass_db
    region: singapore  # You can change this to your preferred region
    plan: free

redis:
  - name: buspass_redis
    region: singapore  # You can change this to your preferred region
    plan: free

